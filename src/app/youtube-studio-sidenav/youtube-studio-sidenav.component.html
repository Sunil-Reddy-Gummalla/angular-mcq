<div class="profile-content" [ngStyle]="{width: sideNavCollapsed() ? '12em' : '5em'}">
    <img [width]="profilePictureSize" [height]="profilePictureSize" src="/assets/profile-pic.JPG" />
    <div [ngClass]="{ 'hide-header-text': !sideNavCollapsed() }">
        <h4>Sunil Reddy</h4>
    </div>
</div>
<mat-nav-list>
    <a mat-list-item *ngFor="let item of menuItems()">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="sideNavCollapsed()">{{item.title}}</span>
    </a>
</mat-nav-list>
